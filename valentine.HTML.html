<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For chinttu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    width: 90%;
    max-width: 380px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    animation: pop 1s ease;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff1e56;
  }

  .heart {
    font-size: 60px;
    animation: beat 1s infinite;
  }

  @keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.4); }
    100% { transform: scale(1); }
  }

  .btn-area {
    position: relative;
    height: 140px;
    margin-top: 20px;
  }

  button {
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #yes {
    background: #ff1e56;
    color: white;
  }

  #no {
    background: #777;
    color: white;
    position: absolute;
    left: 140px;
    top: 70px;
  }

  /* Cat popup */
  .cat-popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .cat-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    animation: pop 0.5s ease;
  }

  .cat {
    font-size: 80px;
  }

  .falling-heart {
    position: absolute;
    top: -50px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    to { transform: translateY(110vh); }
  }
</style>
</head>

<body>

<div class="card">
  <div class="heart">‚ù§Ô∏è</div>
  <h1>chinttu üíï</h1>
  <p>Will you be my Valentine?</p>

  <div class="btn-area">
    <button id="yes" onclick="yesClick()">Yes üòç</button>
    <button id="no" onmouseover="moveNo()">No üòú</button>
  </div>
</div>

<!-- Cat popup -->
<div class="cat-popup" id="catPopup">
  <div class="cat-box">
    <div class="cat">üòæ</div>
    <h2>Don‚Äôt mess with me üòº</h2>
    <p>Just say YES already üòè‚ù§Ô∏è</p>
    <button onclick="closeCat()">Okay üòÖ</button>
  </div>
</div>

<script>
  let noCount = 0;

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 220;
    const y = Math.random() * 90;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    noCount++;
    if (noCount >= 2) {
      document.getElementById("catPopup").style.display = "flex";
      noCount = 0;
    }
  }

  function closeCat() {
    document.getElementById("catPopup").style.display = "none";
  }

  function yesClick() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff758c,#ff7eb3);
        color:white;
        text-align:center;
        font-family:Segoe UI;">
        <h1> I love you moreeee diii yarumaa nee illana na illa , you are not just my love‚Ä¶</h1>
        <h2>You are my whole world siri maaaaaaüåç‚ù§Ô∏è</h2>
        <div style="font-size:20px;">‚ù§Ô∏è</div>
      </div>
    `;
  }

  // Heart rain
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "falling-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
</script>

</body>
</html>
